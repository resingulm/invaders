name: Deploy to GitHub Pages

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies and Deploy
      run: |
        cd invaders-game
        npm install
        npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
